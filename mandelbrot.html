        <meta charset="UTF-8">

        <link rel="stylesheet" href="style.css">

            <title>Recursive Fractals</title>

    </head>

    <body>

        <header>

            <!--Main nav bar-->
            <nav>

                <!--Title of the page-->
                <div class="fractalTitle">
                    <h1>Fractal Visualizer</h1>
                </div>

                <!--Links in the nav bar as a ul-->
                <ul class="nav-links">
    				<li>
                        <a href="index.html">Visualizer</a>
                    </li>
                    <li>
                        <a href="https://github.com/rickylao/CSC-212-Recursivegraphics">GitHub</a>

                        <a href="mandelbrot.html">Mandelbrot Set</a>
                    </li>
                </ul>

            </nav>
        </header>

        <main>


            <!--Main content of page as one overarching div-->
        <div class="container">
            <!--Slider, buttons, and output text as a div-->
            <div class="main_control_center">

                <h3>Performing: Mandelbrot Set</h3>

                <div class="sliderContainer">
                    <input type="range" min="70" max="100" value="0" class="slider" id="mandelSlider">
                    <p>Tolerance: <span id="mandelRange"></span></p>
                </div>

                <div class="buttonarray">
                    <button onclick="reset()" type="button">Reset</button>
                </div>

                <div class="howitworksbox">
                    <p>
                        A bonus fractal that is quite possible the most famous out there: The Mandelbrot Set.
                    </p>
                </div>

            </div>

            <!--Canvas as a div-->
            <div class="viewport">
              <canvas id="theCanvas"></canvas>
            </div>

        </div>

        </main>

        <script src="mandelbrotscript.js"></script>
